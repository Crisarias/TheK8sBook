apiVersion: v1
kind: Pod
metadata:
  name: nfs-pod
spec:
  volumes:
  - name: nfs
    persistentVolumeClaim:
      claimName: pvc-nfs
  containers:
  - name: ubuntu-ctr
    image: mcr.microsoft.com/oss/nginx/nginx:1.19.5
    command:
    - /bin/bash
    - "-c"
    - set -euo pipefail; while true; do echo $(hostname) $(date) >> /mnt/nfs/outfile; sleep 1; done
    volumeMounts:
    - name: nfs
      mountPath: /mnt/nfs
      
